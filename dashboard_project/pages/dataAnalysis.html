<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {
    $.ajax({
       url: "/path/to/your/script",
       success: function(response){
         //here you do whatever you want with the response variable
       }
    });
    listall = [17.0, 6.19, 913.5, 142.5, 182.2, 221.5, 2225.2, 26.5, 2123.3, 2181.3, 1321.9, 91.6]

    var seriesOptions = [],
        seriesCounter = 0,
        names = ['MSFT', 'AAPL', 'GOOG'];
        //names = ['PLAYGROUNDS','PUBLIC_SCHOOLS','CATHOLIC_SCHOOLS','SINGLE','DUPLEX','ROW_HOUSE','APARTMENT_FIVE','APARTMENT_FOUR','HOTEL','AGE_FOURTEEN','AGE_THIRTYFIVE','AGE_SIXTY','AGE_SIXTYPLUS','EMPLOYMENT_STUDENT','EMPLOYMENT_UNEMPLOYED','EMPLOYMENT_EMPLOYED'  ]
    /**
     * Create the chart when all data is loaded
     * @returns {undefined}
     */
    function createChart() {

        $('#container1').highcharts('StockChart', {

            rangeSelector: {
                selected: 4
            },

            yAxis: {
                labels: {
                    formatter: function () {
                        return (this.value > 0 ? ' + ' : '') + this.value + '%';
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 2,
                    color: 'silver'
                }]
            },

            plotOptions: {
                series: {
                    compare: 'percent'
                }
            },

            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                valueDecimals: 2
            },

            series: seriesOptions
        });
    }

    $.each(names, function (i, name) {

        $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=' + name.toLowerCase() + '-c.json&callback=?',    function (data) {

            seriesOptions[i] = {
                name: name,
                data: data
            };

            // As we're loading the data asynchronously, we don't know what order it will arrive. So
            // we keep a counter and create the chart when all the data is loaded.
            seriesCounter += 1;

            if (seriesCounter === names.length) {
                createChart();
            }
        });
    });

    $('#container2').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'All time User Query Count'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: [
            'PLAYGROUNDS',
            'PUBLIC_SCHOOLS',
            'CATHOLIC_SCHOOLS',
            'SINGLE',
            'DUPLEX',
            'ROW_HOUSE',
            'APARTMENT_FIVE',
            'APARTMENT_FOUR',
            'HOTEL',
            'AGE_FOURTEEN',
            'AGE_THIRTYFIVE',
            'AGE_SIXTY',
            'AGE_SIXTYPLUS',
            'EMPLOYMENT_STUDENT',
            'EMPLOYMENT_UNEMPLOYED',
            'EMPLOYMENT_EMPLOYED'  
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'queries'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} queries</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Query count of all time',
            data: listall
        }]
    });
});
</script>
