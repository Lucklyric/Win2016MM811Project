<script>
    /**
     * check login cookies
     */
    var tmp_account = getAdminCookie('adminaccount');
    var tmp_password = getAdminCookie('adminpassword');

    console.log("get Admin cookies:" + tmp_account + tmp_password);
    if (tmp_account != null && tmp_account != "" && tmp_password != null && tmp_password != "") {
        var superAdminId = tmp_account;
        var superAdminPwd = tmp_password;
        setAdminCookie('adminaccount', superAdminId, 20);
        setAdminCookie('adminpassword', superAdminPwd, 20);
    } else {
        self.location = 'login.html';
    }
</script>

<script type="text/javascript">
$(function () {
    var listall = [];
    var seriesOptions = [];
    //[{"name":"MSFT","data":[[1238751100000,1],[1239148800000,2],[1239235200000,3],[1239580800000,4],[1239667200000,5],[1239753600000,6],[curtime,7]]},{"name":"AAPL","data":[[1239062400000,11],[1239148800000,12],[1239235200000,13],[1239580800000,14],[1239667200000,15],[1239753600000,16],[1239840000000,17]]},{"name":"GOOG","data":[[1239062400000,21],[1239148800000,22],[1239235200000,23],[1239580800000,24],[1239667200000,25],[1239753600000,26],[1239840000000,27]]},{"name":"BLZ","data":[[1238751100000,5],[1239148800000,6],[1239235200000,8],[1239580800000,14],[1239667200000,25],[1239753600000,36],[1239840000000,57]]}]
    //names = ['MSFT', 'AAPL', 'GOOG'];
    //names = ['PLAYGROUNDS','PUBLIC_SCHOOLS','CATHOLIC_SCHOOLS','SINGLE','DUPLEX','ROW_HOUSE','APARTMENT_FIVE','APARTMENT_FOUR','HOTEL','AGE_FOURTEEN','AGE_THIRTYFIVE','AGE_SIXTY','AGE_SIXTYPLUS','EMPLOYMENT_STUDENT','EMPLOYMENT_UNEMPLOYED','EMPLOYMENT_EMPLOYED'  ]
    /**
     * Create the chart when all data is loaded
     * @returns {undefined}
     */
     
    function createChart() {

        $('#container1').highcharts('StockChart', {
            rangeSelector: {
                selected: 4
            },
            yAxis: {
                labels: {
                    formatter: function () {
                        return (this.value > 0 ? '' : '') + this.value;
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 2,
                    color: 'silver'
                }]
            },
            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> <br/>',
                valueDecimals: 2
            },
            legend: {
                enabled:true,
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: seriesOptions
        });
    }
    function createBar() {
        $('#container2').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'All time User Query Count'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: [
                'PLAYGROUNDS',
                'PUBLIC_SCHOOLS',
                'CATHOLIC_SCHOOLS',
                'SINGLE',
                'DUPLEX',
                'ROW_HOUSE',
                'APARTMENT_FIVE',
                'APARTMENT_FOUR',
                'HOTEL',
                'AGE_FOURTEEN',
                'AGE_THIRTYFIVE',
                'AGE_SIXTY',
                'AGE_SIXTYPLUS',
                'EMPLOYMENT_STUDENT',
                'EMPLOYMENT_UNEMPLOYED',
                'EMPLOYMENT_EMPLOYED'  
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'queries'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} queries</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Query count of all time',
                data: listall
            }]
        });
    }

    $.ajax({
        url: "http://54.186.220.31:8081/querycount/",
        type: "post", //send it through get method
        dataType:"json",
        data :{
            //string:testdata
        },

        success: function (response) {
            console.log(response);
            all_data = JSON.parse(response);
            seriesOptions=all_data[0];
            listall=all_data[1];
            createChart();
            createBar();
        },
        error: function (xhr) {
            //Do Something to handle error
        }
    });

});
</script>
