<script>

    var tablesInformation;
    var public_table = null;
    var query_table = null;
    var hostpath = "http://54.186.220.31:8081/";
    var app_service_status = 1;

    function refreshButton(){
        if (app_service_status == 1){
            $('#toogle-app-service').text('Stop App Service');
        }else{
            $('#toogle-app-service').text('Start App Service');
        }
    }

    $('.loading1').shCircleLoader({
        keyframes:
                '0%   { background:black}\
                 40%  { background:transparent}\
                 60%  { background:transparent}\
                 100% { background:black}'
    });
    function appendText(text){
        var currentdate = new Date();
        var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/"
                + currentdate.getFullYear() + " @ "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":"
                + currentdate.getSeconds();
        $('#console-msg').val($('#console-msg').val()+"\n"+datetime+":"+text);
    }

    /**
     * Check the status of the service
     */
    function checkServerStatus(){

        $('.loading1').show();
        appendText("Checking Web Service Status...");
        $.ajax({
            url: hostpath + "service_status",
            type: "post", //send it through get method
            dataType: "json",
            success: function (response) {
                console.log(response);
                if (response=="1"){
                    appendText("Web Service is running.");
                }else{
                    appendText("Web Service is stopped.");
                }
                $('.loading1').hide();
            },
            error: function (xhr) {
                $('.loading1').hide();
                //Do Something to handle error
            }
        });
        //***check app service status
        appendText("Checking Service Status...");
        $.ajax({
            url: hostpath + "app_service_status",
            type: "post", //send it through get method
            dataType: "json",
            success: function (response) {
                console.log(response);
                if (response=="1"){
                    app_service_status = 1;
                    appendText("App Service is running.");
                }else{
                    appendText("App Service is stopped.");
                    app_service_status = 0;
                }
                $('.loading1').hide();
                refreshButton();
            },
            error: function (xhr) {
                $('.loading1').hide();
                //Do Something to handle error
            }
        });
    }

    /**
     * Refresh the table data
     */
    function refreshTableData(){
        public_table.clear();
        var publicTbaleinfo = tablesInformation[0];
        var queryTableinfo = tablesInformation[1];
        for (var i = 0 ; i <publicTbaleinfo.length;i++){
            var rawInfo=[];
            rawInfo.push(publicTbaleinfo[i]['name']);
            rawInfo.push('<a href="'+publicTbaleinfo[i]['URL']+'">link</a>');
            var date = (new Date(publicTbaleinfo[i]['lastUpdate']*1000).toString());
            rawInfo.push(date);
            public_table.row.add(rawInfo);
        }
        public_table.draw();
        query_table.clear();
        for (var i = 0 ; i <queryTableinfo.length;i++){
            var rawInfo=[];
            rawInfo.push(queryTableinfo[i]['name']);
            rawInfo.push(queryTableinfo[i]['Row Count']);
            var date = (new Date(queryTableinfo[i]['lastUpdate']*1000).toString());
            rawInfo.push(date);
            query_table.row.add(rawInfo);
        }
        query_table.draw();
    }
    /**
     *  Function to get all the table's information
     */
    function getTablesInformation(){
        $.ajax({
            url: hostpath + "table_information",
            type: "post", //send it through get method
            dataType: "json",

            success: function (response) {
               // console.log(response);
                tablesInformation = JSON.parse(response);
                console.log(tablesInformation);
                refreshTableData();

            },
            error: function (xhr) {

                //Do Something to handle error
            }
        });
    }


    /**
     * Document ready actions
     */
    $(document).ready(function () {
        /*Check the status of the server*/
        checkServerStatus();
        public_table = $('#publicTable').DataTable( {
            bAutoWidth: false ,
            aoColumns : [
                { "sWidth": "40%"},
                { "sWidth": "30%"},
                { "sWidth": "30%"}
            ]
        } );
        query_table = $('#queryTable').DataTable( {
            bAutoWidth: false ,
            aoColumns : [
                { "sWidth": "40%"},
                { "sWidth": "30%"},
                { "sWidth": "30%"}
            ]
        } );
        /*Get table informations*/
        getTablesInformation();

        /**
         * restart-service button call back
         */
        $("#restart-service").click(function () {
            console.log("restart-service");
            $('.loading1').show();

            appendText("Request restarting webservice");

            $.ajax({
                url: hostpath + "restart_web_service",
                type: "post", //send it through get method
                dataType: "json",


                success: function (response) {
                    console.log(response);
                    appendText("Webservice has been restarted.");

                    $("#modal-text").text("Restart Web Service Success");

                    $('#noticmodal').modal('show');
                    $('.loading1').hide();

                },
                error: function (xhr) {
                    console.log(xhr);
                    appendText("Webservice failed restarted..");

                    $("#modal-text").text("Restart Web Service Failed");

                    $('#noticmodal').modal('show');
                    $('.loading1').hide();

                    //Do Something to handle error
                }
            });
        });
        /**
         * shutdown-service button call back
         */
        $("#update-query").click(function () {
            $('.loading1').show();
            appendText("Start requesting update query count table");
            $.ajax({
                url: hostpath + "update_query",
                type: "post", //send it through get method
                dataType: "json",


                success: function (response) {
                    if (response == "1"){
                        appendText("Query count table has been updated");
                        $("#modal-text").text("Update Query Count Success");

                    }else{
                        appendText("Query count table failed");
                        $("#modal-text").text("Update Query Count Failed");
                    }
                    $('.loading1').hide();
                    $('#noticmodal').modal('show');
                    getTablesInformation();

                },
                error: function (xhr) {
                    //Do Something to handle error
                    $('.loading1').hide();
                    $("#modal-text").text("Update Public Database Connection Error");
                    $('#noticmodal').modal('show');
                }
            });
        });
        /**
         * update-table button call back
         */
        $("#update-database").click(function () {
            $('.loading1').show();
            appendText("Start requesting update public database table");
            $.ajax({
                url: hostpath + "update_table",
                type: "post", //send it through get method
                dataType: "json",

                success: function (response) {

                    if (response == "1"){
                        appendText("Public database table has been updated");
                        $("#modal-text").text("Update Public Database Success");
                    }else{
                        $("#modal-text").text("Update Public Database Failed");
                    }
                    refreshTableData();
                    $('.loading1').hide();
                    $('#noticmodal').modal('show');
                },
                error: function (xhr) {
                    //Do Something to handle error
                    $('.loading1').hide();
                    $("#modal-text").text("Update Public Database Connection Error");
                    $('#noticmodal').modal('show');

                }
            });

        });

        /**
         * togle app service
         */
        $("#toogle-app-service").click(function () {
            $('.loading1').show();
            var node_api = "";
            if (app_service_status == 1){
                appendText("Start requesting Stop app service");
                node_api = "stop_app_server";
            }else{
                appendText("Start requesting Start app service");
                node_api = "start_app_server";
            }
            $.ajax({
                url: hostpath + node_api,
                type: "post", //send it through get method
                dataType: "json",

                success: function (response) {

                    if (response == "1"){
                        appendText("App service has been started");
                        $("#modal-text").text("App service has been started");
                        app_service_status = 1;
                    }else if (response == "2"){
                        appendText("App service has been stopped");
                        $("#modal-text").text("App service has been stopped");
                        app_service_status = 0;
                    }

                    $('.loading1').hide();
                    $('#noticmodal').modal('show');


                    /**
                     * refresh button status
                     */
                    refreshButton();
                },
                error: function (xhr) {
                    //Do Something to handle error
                    $('.loading1').hide();
                    $("#modal-text").text("Update Public Database Connection Error");
                    $('#noticmodal').modal('show');

                }
            });

        });

    });
</script>
